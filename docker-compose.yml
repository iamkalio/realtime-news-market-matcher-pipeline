services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # ----------------------------
  # Create updated Kafka topics
  # ----------------------------
  kafka-setup:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      kafka:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic news_stream --partitions 1 --replication-factor 1 &&
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic processed_news --partitions 1 --replication-factor 1 &&
      echo 'Kafka topics created: news_stream, processed_news';
      sleep 2"
    restart: "no"

  # ----------------------------
  # PGVECTOR DATABASE
  # ----------------------------
  pgvector:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: news_match
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ----------------------------
  # Database Migration Setup
  # ----------------------------
  db-migration:
    image: pgvector/pgvector:pg16
    depends_on:
      pgvector:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for database to be ready...' &&
      until pg_isready -h pgvector -U postgres; do sleep 1; done &&
      echo 'Checking if schema exists...' &&
      SCHEMA_EXISTS=$$(psql -h pgvector -U postgres -d news_match -tAc \"SELECT EXISTS(SELECT FROM information_schema.tables WHERE table_name = 'news' AND table_schema = 'public');\") &&
      if [ \"$$SCHEMA_EXISTS\" = 't' ]; then
        echo 'Schema already exists. Skipping migration.';
      else
        echo 'Schema not found. Creating schema...' &&
        psql -h pgvector -U postgres -d news_match -f /migrations/0001_init.sql &&
        echo 'Database schema created successfully';
      fi &&
      echo 'Migration check completed'"
    volumes:
      - ./migrations:/migrations:ro
    environment:
      PGPASSWORD: postgres
    restart: "no"

  # ----------------------------
  # PRODUCER â†’ sends news_stream
  # ----------------------------
  kafka-producer:
    build:
      context: ./kafka-producer
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: news_stream
      PRODUCER_INTERVAL_SECONDS: 4
    restart: unless-stopped

  # ----------------------------
  # Embedding Service (Local - SentenceTransformers)
  # ----------------------------
  embedding-service:
    build:
      context: ./embedding-service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ----------------------------
  # FLINK ---- JobManager
  # ----------------------------
  jobmanager:
    build:
      context: ./flink-processor
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
      pgvector:
        condition: service_healthy
      db-migration:
        condition: service_completed_successfully
    ports:
      - "8081:8081"
      - "6123:6123"
    command: jobmanager
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_SOURCE_TOPIC: news_stream
      KAFKA_SINK_TOPIC: processed_news
      EMBEDDING_SERVICE_URL: http://embedding-service:8001/embed
      PG_HOST: pgvector
      PG_PORT: 5432
      PG_DATABASE: news_match
      PG_USER: postgres
      PG_PASSWORD: postgres
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      JAVA_TOOL_OPTIONS: >
        -Dlog4j.configuration=file:///opt/flink/conf/log4j.properties
    volumes:
      - ./flink-processor/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - ./flink-processor/src:/opt/flink/usrlib:ro
      - flink-checkpoints:/flink-checkpoints
      - flink-savepoints:/flink-savepoints
    hostname: jobmanager
    restart: unless-stopped

  # ----------------------------
  # FLINK ---- TaskManager
  # ----------------------------
  taskmanager:
    build:
      context: ./flink-processor
    depends_on:
      jobmanager:
        condition: service_started
      pgvector:
        condition: service_healthy
      db-migration:
        condition: service_completed_successfully
    command: taskmanager
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_SOURCE_TOPIC: news_stream
      KAFKA_SINK_TOPIC: processed_news
      EMBEDDING_SERVICE_URL: http://embedding-service:8001/embed
      PG_HOST: pgvector
      PG_PORT: 5432
      PG_DATABASE: news_match
      PG_USER: postgres
      PG_PASSWORD: postgres
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      JAVA_TOOL_OPTIONS: >
        -Dlog4j.configuration=file:///opt/flink/conf/log4j.properties
    volumes:
      - ./flink-processor/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - ./flink-processor/src:/opt/flink/usrlib:ro
      - flink-checkpoints:/flink-checkpoints
      - flink-savepoints:/flink-savepoints
    hostname: taskmanager
    restart: unless-stopped

  # ----------------------------
  # Submit Flink Job Automatically
  # ----------------------------
  job-submitter:
    build:
      context: ./flink-processor
    depends_on:
      jobmanager:
        condition: service_started
      taskmanager:
        condition: service_started
      pgvector:
        condition: service_healthy
      db-migration:
        condition: service_completed_successfully
    command: python3 /opt/flink/usrlib/submit_job.py
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_SOURCE_TOPIC: news_stream
      KAFKA_SINK_TOPIC: processed_news
      EMBEDDING_SERVICE_URL: http://embedding-service:8001/embed
      PG_HOST: pgvector
      PG_PORT: 5432
      PG_DATABASE: news_match
      PG_USER: postgres
      PG_PASSWORD: postgres
    volumes:
      - ./flink-processor/src:/opt/flink/usrlib:ro
    restart: "no"

  # ----------------------------
  # API Service
  # ----------------------------
  api-service:
    build:
      context: ./api-service
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PORT: 8000
    restart: unless-stopped

  # ----------------------------
  # Database Visualization - Adminer
  # ----------------------------
  adminer:
    image: adminer:latest
    depends_on:
      pgvector:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  flink-checkpoints:
  flink-savepoints:
  pg_data:

networks:
  default:
    name: flink-pipeline-net
