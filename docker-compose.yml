services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # ----------------------------
  # Create updated Kafka topics
  # ----------------------------
  kafka-setup:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      kafka:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic news_stream --partitions 1 --replication-factor 1 &&
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic processed_news --partitions 1 --replication-factor 1 &&
      echo 'Kafka topics created: news_stream, processed_news';
      sleep 2"
    restart: "no"

  # ----------------------------
  # PGVECTOR DATABASE
  # ----------------------------
  pgvector:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: news_match
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ----------------------------
  # PRODUCER â†’ sends news_stream
  # ----------------------------
  kafka-producer:
    build:
      context: ./kafka-producer
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: news_stream
      PRODUCER_INTERVAL_SECONDS: 1
    restart: unless-stopped

  # ----------------------------
  # FLINK ---- JobManager
  # ----------------------------
  jobmanager:
    build:
      context: ./flink-processor
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    ports:
      - "8081:8081"
      - "6123:6123"
    command: jobmanager
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_SOURCE_TOPIC: news_stream
      KAFKA_SINK_TOPIC: processed_news
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      JAVA_TOOL_OPTIONS: >
        -Dlog4j.configuration=file:///opt/flink/conf/log4j.properties
    volumes:
      - ./flink-processor/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - ./flink-processor/src:/opt/flink/usrlib:ro
      - flink-checkpoints:/flink-checkpoints
      - flink-savepoints:/flink-savepoints
    hostname: jobmanager
    restart: unless-stopped

  # ----------------------------
  # FLINK ---- TaskManager
  # ----------------------------
  taskmanager:
    build:
      context: ./flink-processor
    depends_on:
      jobmanager:
        condition: service_started
    command: taskmanager
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_SOURCE_TOPIC: news_stream
      KAFKA_SINK_TOPIC: processed_news
      JOB_MANAGER_RPC_ADDRESS: jobmanager
      JAVA_TOOL_OPTIONS: >
        -Dlog4j.configuration=file:///opt/flink/conf/log4j.properties
    volumes:
      - ./flink-processor/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - ./flink-processor/src:/opt/flink/usrlib:ro
      - flink-checkpoints:/flink-checkpoints
      - flink-savepoints:/flink-savepoints
    hostname: taskmanager
    restart: unless-stopped

  # ----------------------------
  # Submit Flink Job Automatically
  # ----------------------------
  job-submitter:
    build:
      context: ./flink-processor
    depends_on:
      jobmanager:
        condition: service_started
      taskmanager:
        condition: service_started
    command: python3 /opt/flink/usrlib/submit_job.py
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_SOURCE_TOPIC: news_stream
      KAFKA_SINK_TOPIC: processed_news
    volumes:
      - ./flink-processor/src:/opt/flink/usrlib:ro
    restart: "no"

  # ----------------------------
  # API Service
  # ----------------------------
  api-service:
    build:
      context: ./api-service
    depends_on:
      kafka-setup:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PORT: 8000
    restart: unless-stopped

  # ----------------------------
  # Embedding Service
  # ----------------------------
  embedding-service:
    build:
      context: ./embedding-service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  flink-checkpoints:
  flink-savepoints:
  pg_data:

networks:
  default:
    name: flink-pipeline-net
